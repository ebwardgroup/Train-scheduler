<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>

    <audio autoplay>
        <source src="steam-train-whistle-daniel_simon.wav" type="audio-train">
    </audio>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-analytics.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href=style.css>

</head>

<body>
    <div class="jumbotron">
        <h1>It's Train Time!</h1>
        <h4>Tick-tock, choo-choo, all-aboard!
        </h4>
    </div>

    <br>
    <div class="row">

        <div class="col-md-12">

            <div class="card mb-4">
                <div class="currentTrain">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Trenton Express</td>
                                <td>Trenton</td>
                                <td>25</td>
                                <td>17:35</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>Orient Express</td>
                                <td>Shanghai</td>
                                <td>6000</td>
                                <td>07:00</td>
                                <td>60</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">
                                    <label for="name">Train Name: </label><br>
                                    <input type="text" class="form-control" id="name" placeholder="Union Pacific Flyer"
                                        type="text">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="dest">Destination: </label><br>
                                    <input type="text" class="form-control" id="dest" placeholder="Almost Anywhere USA"
                                        type="text">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="firstTime">First train time (HH:mm - military time) </label><br>
                                    <input type="text" class="form-control" id="firstTime" placeholder="14:25"
                                        type="text">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="freq">Frequency (min): </label><br>
                                    <input type="text" class="form-control" id="freq" placeholder="200" type="text">
                                </div>
                                <br>
                                <button class="btn btn-primary btn-lg" id="addTrainInfoBtn"
                                    type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
        
</body>

</html>
